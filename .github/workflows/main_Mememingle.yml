# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Mememingle

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mememingle.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5855c45aa0d446dd91d46440e57879f3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7d5b95ba832647a189463218139a5103 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mememingle.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5855c45aa0d446dd91d46440e57879f3 }}/meme-mingle:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Mememingle'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bd7150a240744e08a99bd8ee6dfa16bd }}
        images: 'mememingle.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5855c45aa0d446dd91d46440e57879f3 }}/meme-mingle:${{ github.sha }}'