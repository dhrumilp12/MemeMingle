name: Trigger auto deployment for mememingle

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/mememingle-AutoDeployTrigger-ed66cde5-c05a-4f7b-bbf3-abe46695db13.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MEMEMINGLE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MEMEMINGLE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MEMEMINGLE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}server
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: mememingle.azurecr.io
          registryUsername: ${{ secrets.MEMEMINGLE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MEMEMINGLE_REGISTRY_PASSWORD }}
          containerAppName: mememingle
          resourceGroup: hackathon
          imageToBuild: mememingle.azurecr.io/mememingle:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


