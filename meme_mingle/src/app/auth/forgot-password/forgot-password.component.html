<!-- forgot-password.component.html -->
<div class="auth-wrapper">
  <div class="auth-content">
    <mat-card class="auth-card">
      <mat-card-header>
        <mat-card-title>Forgot Password</mat-card-title>
        <mat-card-subtitle>Enter your email to reset your password</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <!-- Error Message -->
          <div *ngIf="errorMessage && !message" class="error-message">
            <mat-icon>error</mat-icon>
            {{ errorMessage }}
          </div>

          <!-- Success Message -->
          <div *ngIf="message" class="success-message">
            <mat-icon>check_circle</mat-icon>
            {{ message }}
          </div>

          <!-- Forgot Password Form Fields -->
          <div *ngIf="!message">
            <!-- Email Address Field -->
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Email Address</mat-label>
              <input
                matInput
                type="email"
                formControlName="email"
                autocomplete="email"
                required
              />
              <mat-error *ngIf="email.hasError('required')">
                Email is required.
              </mat-error>
              <mat-error *ngIf="email.hasError('email')">
                Please enter a valid email address.
              </mat-error>
            </mat-form-field>

            <!-- Submit Button -->
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="forgotPasswordForm.invalid"
            >
              Submit
            </button>
          </div>

          <!-- Additional Options -->
          <div class="additional-options">
            <a routerLink="/auth/sign-in">Back to Sign In</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
