<!-- virtual-character.component.html -->
<a-scene embedded arjs>
    <!-- Define the AR marker -->
    <a-marker preset="hiro">
      <!-- Virtual Character Entity -->
      <a-entity 
        id="virtualCharacter"
        gltf-model="url(/assets/models/virtual-character/scene.gltf)"
        scale="0.5 0.5 0.5" 
        animation-mixer>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
    
    <!-- Button to Start Voice Input -->
    <button id="voiceInputButton" ng-click="startVoiceInput()">Speak</button>
    
    <!-- Audio Element for Speech Output -->
    <audio id="speechOutput" controls autoplay style="display:none;"></audio>
  </a-scene>
